name: build-test
on:
  push:
    branches:
      - github-acrions
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup-go ^1.13.6
        uses: ./
        with:
          go-version: ^1.13.6

      - name: Go Test
        #        uses: docker://golang:1.13.6
        run: go test -v ./...